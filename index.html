<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <title>Ping coming soon page</title>

</head>

<body>
  <main>
    <section class="section">
      <div class="main-logo">
        <img src="/images/logo.svg" alt="">
      </div>
      <h1 class="h1">We are launching <span>soon!</span> </h1>
      <p class="paragraph">Subscribe and get notified</p>
      <form class="form">
        <div class="input-container">
          <input type="email" placeholder="Your email address..." class="input-email">
          <small class="text-error">Please provide a valid email address </small>
        </div>
        <input type="submit" value="Notify Me" class="input-submit">

      </form>
      <div class="main-img">
        <img src="/images/illustration-dashboard.png" alt="">
      </div>
    </section>
    <footer class="footer">
      <div class="social-media">
        <a href="#" class="icon">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="#" class="icon">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="#" class="icon">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <script src="/app.js"></script>
</body>

</html>
